<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    
    <title>Handle liste</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <!-- List Container -->
    <div class="container">
      <section class="heading">
          <p class="status"></p>
          <h2>Grocery List</h2>
          <form class="form-control">
              <input type="text" id="grocery-item" placeholder="e.g. Egg" autocomplete="off"><br>
              <small class="character"><span class="count">0</span> - char</small><br>
              <button type="submit" class="submit-btn">Submit</button>
          </form>
      </section>
   
 
 
    <section class="grocery-list">
        <ul class="grocery-list-items"></ul>
    </section>
</div>
</body>
  <script src="script.js"></script>
</html>
